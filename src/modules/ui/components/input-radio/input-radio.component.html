<div class="option" *ngFor="let option of options">
  <input
    type="radio"
    [id]="option[valueField]"
    [name]="name"
    [value]="option[valueField]"
    [disabled]="disabled"
    [checked]="value === option[valueField]"
  />
  <label
    [class.active]="value === option[valueField]"
    [for]="option[valueField]"
    [textContent]="option[nameField] | translate"
    (click)="handleClick(option[valueField])"
  ></label>
</div>
